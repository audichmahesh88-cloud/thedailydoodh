{% extends "base.html" %}
{% block content %}
<div class="col-md-6 mx-auto">
  <div class="card shadow-lg border-0">
    <div class="card-body p-4">
      <h2 class="fw-bold text-center mb-4">{{ role }} Registration</h2>

      <!-- Post to the same URL (seller_register or customer_register) -->
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Choose a password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>

      <p class="text-center mt-3">
        Already have an account?
        {% if role == "Seller" %}
          <a href="{{ url_for('seller_login') }}">Login here</a>
        {% else %}
          <a href="{{ url_for('customer_login') }}">Login here</a>
        {% endif %}
      </p>
    </div>
  </div>
</div>
{% endblock %}
