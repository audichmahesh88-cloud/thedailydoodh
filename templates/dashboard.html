{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2 class="mb-4">Welcome, {{ seller }} ðŸ‘‹</h2>

  <h4>Add New Product</h4>
  <form method="POST" enctype="multipart/form-data" class="mb-5">
    <div class="mb-3">
      <label class="form-label">Product Name</label>
      <input type="text" name="product_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Price (â‚¹)</label>
      <input type="number" name="price" class="form-control" step="0.01" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contact</label>
      <input type="text" name="contact" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Product Image</label>
      <input type="file" name="image" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>

  <h4>Your Products</h4>
  <div class="row">
    {% for product in products %}
      <div class="col-md-4">
        <div class="card shadow-sm mb-4">
          {% if product[3] %}
            <img src="{{ url_for('static', filename=product[3].replace('static/', '')) }}" 
                 class="card-img-top" alt="{{ product[0] }}">
          {% else %}
            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="No image">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ product[0] }}</h5>
            <p class="card-text">â‚¹{{ product[1] }}</p>
            <p class="card-text"><small>{{ product[2] }}</small></p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
