{% extends "base.html" %}
{% block title %}Login - The Daily Doodh{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
    <div class="bg-white shadow-lg rounded-xl w-full max-w-md p-8">
        <h2 class="text-2xl font-bold text-center text-green-700 mb-6">Login</h2>

        <form action="{{ url_for('login') }}" method="POST" class="space-y-5">
            <div>
                <label class="block mb-1 text-gray-600">Email</label>
                <input type="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
            </div>

            <div>
                <label class="block mb-1 text-gray-600">Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
                Login
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-500">
            Donâ€™t have an account?
            <a href="{{ url_for('register') }}" class="text-green-600 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
